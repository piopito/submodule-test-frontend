<mat-card class="card">
    <span class="title">Crie um item</span>
    <mat-form-field class="input">
        <input [formControl]="form" matInput placeholder="Nome do item" />
    </mat-form-field>
    <app-button (click)="createItem()" label="CRIAR"></app-button>
    <app-button
        (click)="goToList()"
        type="btn medium black-outline"
        label="VER LISTA"></app-button>
</mat-card>
